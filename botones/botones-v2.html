<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="botones-v2.css">
  <title>Accesibilidad web | ¿Botón o no botón?, esa es la cuestión </title>
</head>

<body>
  <header>
    <h1>Accesible, que no es poco!! - Botones</h1>
  </header>
  <main>
    <picture>
      <source srcset="./pexels-1280w.jpg" media="(min-width: 600px)">
      <img src="./pexels-600w.jpg" alt="">
    </picture>
    <h2>¿Botón o no botón? <span aria-hidden="true">💀</span>, esa es la cuestión </h2>
    <ul>
      <li>
        <button id="A" type="button" class="btn"> OPCIÓN A </button>
      </li>
      <li>
        <button id="B" type="button" class="btn"> OPCIÓN B </button>
      </li>
      <li>
        <button id="C" type="button" class="btn"> OPCIÓN C </button>
      </li>
    </ul>

    <output name="action_result" for="A B C" aria-live="polite">
    </output>
  </main>

  <script>
    const options = document.querySelectorAll('.btn');
    const output = document.querySelector('output');
    options.forEach(opt => {
      opt.addEventListener('click', evt => {
        output.innerHTML = `${evt.target.innerHTML} clicked !!!`
      })
    })

    function clearOutput() {
      const output = document.querySelectorAll('output');
      output.forEach(elem => elem.innerHTML = '')
    }

  </script>

</body>

</html>
